dbt_dwh_main:
  outputs:
    prod:
      type:                   athena
      s3_staging_dir:         s3://glutisify-datalake/vnstock/tmp/sliver
      s3_data_dir:            s3://glutisify-datalake/vnstock/silver/
      s3_data_naming:         table
      s3_tmp_table_dir:       s3://glutisify-datalake/vnstock/tmp/
      region_name:            ap-southeast-1
