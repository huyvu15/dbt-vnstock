      s3_tmp_table_dir:       s3://glutisify-datalake/vnstock/tmp/
      region_name:            ap-southeast-1
      database:               awsdatacatalog
      schema:                 vnstock-silver
      aws_profile_name:       "default"
      threads:                1
      num_retries:            1
      file_format:            parquet
      compression:            snappy
  
  target: prod

