version: 2

models:
  - name: balance_sheet_bronze
    description: "Raw balance sheet data from vnstock database - Bronze layer (no transformations)"
    columns:
      - name: ticker
        description: "Stock ticker symbol"
        type: string
        tests:
          - not_null
      
      - name: shortasset
        description: "Short-term assets"
        type: decimal(20,2)
      
      - name: cash
        description: "Cash and cash equivalents"
        type: decimal(20,2)
      
      - name: shortinvest
        description: "Short-term investments"
        type: decimal(20,2)
      
      - name: shortreceivable
        description: "Short-term receivables"
        type: decimal(20,2)
      
      - name: inventory
        description: "Inventory"
        type: decimal(20,2)
      
      - name: longasset
        description: "Long-term assets"
        type: decimal(20,2)
      
      - name: fixedasset
        description: "Fixed assets"
        type: decimal(20,2)
      
      - name: asset
        description: "Total assets"
        type: decimal(20,2)
      
      - name: debt
        description: "Total debt"
        type: decimal(20,2)
      
      - name: shortdebt
        description: "Short-term debt"
        type: decimal(20,2)
      
      - name: longdebt
        description: "Long-term debt"
        type: decimal(20,2)
      
      - name: equity
        description: "Shareholders' equity"
        type: decimal(20,2)
      
      - name: capital
        description: "Share capital"
        type: decimal(20,2)
      
      - name: centralbankdeposit
        description: "Central bank deposits"
        type: decimal(20,2)
      
      - name: otherbankdeposit
        description: "Other bank deposits"
        type: decimal(20,2)
      
      - name: otherbankloan
        description: "Other bank loans"
        type: decimal(20,2)
      
      - name: stockinvest
        description: "Stock investments"
        type: decimal(20,2)
      
      - name: customerloan
        description: "Customer loans"
        type: decimal(20,2)
      
      - name: badloan
        description: "Bad loans"
        type: decimal(20,2)
      
      - name: provision
        description: "Loan loss provisions"
        type: decimal(20,2)
      
      - name: netcustomerloan
        description: "Net customer loans"
        type: decimal(20,2)
      
      - name: otherasset
        description: "Other assets"
        type: decimal(20,2)
      
      - name: otherbankcredit
        description: "Other bank credits"
        type: decimal(20,2)
      
      - name: oweotherbank
        description: "Amount owed to other banks"
        type: decimal(20,2)
      
      - name: owecentralbank
        description: "Amount owed to central bank"
        type: decimal(20,2)
      
      - name: valuablepaper
        description: "Valuable papers"
        type: decimal(20,2)
      
      - name: payableinterest
        description: "Payable interest"
        type: decimal(20,2)
      
      - name: receivableinterest
        description: "Receivable interest"
        type: decimal(20,2)
      
      - name: deposit
        description: "Customer deposits"
        type: decimal(20,2)
      
      - name: otherdebt
        description: "Other debts"
        type: decimal(20,2)
      
      - name: fund
        description: "Funds"
        type: decimal(20,2)
      
      - name: undistributedincome
        description: "Undistributed income"
        type: decimal(20,2)
      
      - name: minorshareholderprofit
        description: "Minority shareholder profit"
        type: decimal(20,2)
      
      - name: payable
        description: "Accounts payable"
        type: decimal(20,2)
      
      - name: year
        description: "Financial year"
        type: integer
        tests:
          - not_null
      
      - name: quarter
        description: "Financial quarter (1-4)"
        type: integer
        tests:
          - not_null
          - accepted_values:
              values: [1, 2, 3, 4]
