version: 2

models:
  - name: listing_companies
    description: "Raw listing companies data from vnstock database - Bronze layer (no transformations)"
    columns:
      - name: ticker
        description: "Stock ticker symbol"
        type: string
        tests:
          - not_null
          - unique
      
      - name: comgroupcode
        description: "Company group code"
        type: string
      
      - name: organname
        description: "Organization name"
        type: string
      
      - name: organshortname
        description: "Organization short name"
        type: string
      
      - name: organtypecode
        description: "Organization type code"
        type: string
      
      - name: comtypecode
        description: "Company type code"
        type: string
      
      - name: icbname
        description: "ICB name"
        type: string
      
      - name: icbnamepath
        description: "ICB name path"
        type: string
      
      - name: sector
        description: "Sector"
        type: string
      
      - name: industry
        description: "Industry"
        type: string
      
      - name: group
        description: "Group"
        type: string
      
      - name: subgroup
        description: "Subgroup"
        type: string
      
      - name: icbcode
        description: "ICB code"
        type: string
